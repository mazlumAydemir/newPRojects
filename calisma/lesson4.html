<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Element</title>
  <style>
  ul li:first-child{
      color: red;
    }
  a:last-child{
    color: green;
  }
  a:nth-child(3){
    color: green;
  }
  a{
    display: block;
  }
  </style>
</head>
<body>
<ul>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
  <li>Fourth</li>
  <li>Fifth</li>
</ul>
<a href="https://www.google.com/">link 1</a>
<a href="">link 2</a>
<a href="">link 3</a>
<a href="">link 4</a>
</body>
</html>
