<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    .box{
      width:25%;
      height:150px;
      background-color:yellowgreen;
      float:left;
      border:1px solid black;
      box-sizing:border-box;
    }
    @media all and (max-width:800px){
      .box{
        width:50%;
      }
    }
    @media all and (max-width:400px){
      .box{
        width:100%;
      }
    }
  </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
