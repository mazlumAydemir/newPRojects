<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition</title>
  <style>
div{
  width: 200px;
  background-color: red;
  height: 200px;
  margin:10px;
  transition: all 10s;
}
div:hover{
  background-color: blue;
  width: 300px;
}
  </style>
</head>
<body>
<div> </div>
<div></div>
<div></div>
<div></div>
</body>
</html>
